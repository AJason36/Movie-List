<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:not(:last-child) {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Movie Title</th>
            <th>Movie Genre</th>
            <th>Actor's Names</th>
            <th>Reviews</th>
        </tr>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.movieId}"></td>
            <td th:text="${movie.movieTitle}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.actor}"></td>
            <td th:text="${movie.review}"></td>
        </tr>
    </table>
</body>

</html>
